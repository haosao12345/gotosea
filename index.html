<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebStack.cc - 设计师网址导航</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 flex h-screen p-0 m-0">
    <!-- 侧边栏 -->
    <div class="bg-sidebar text-white w-60 flex-shrink-0 h-full overflow-y-auto flex flex-col">
        <!-- 侧边栏标题 -->
        <div class="p-4 border-b border-gray-800 flex-shrink-0">
            <div class="flex items-center mb-1">
                <div class="logo-icon mr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="#f59e0b">
                        <path d="M4,2H20A2,2 0 0,1 22,4V20A2,2 0 0,1 20,22H4A2,2 0 0,1 2,20V4A2,2 0 0,1 4,2M4,4V20H20V4H4M6,6H18V12H6V6M6,14H18V18H6V14M8,8V10H16V8H8M8,16V16.8H16V16"></path>
                    </svg>
                </div>
                <div>
                    <div class="text-lg font-bold">WebStack<span class="text-xs">.cc</span></div>
                    <div class="text-xs text-gray-400">设计师网址导航</div>
                </div>
            </div>
        </div>
        
        <!-- 导航菜单 - 将由JS动态生成 -->
        <nav class="flex-1 overflow-y-auto py-2 sidebar-nav">
            <div class="menu-container">
                <!-- JS将在这里动态生成菜单 -->
            </div>
        </nav>
        
        <!-- 侧边栏底部 - 关于本站菜单项将由JS动态生成 -->
        <div class="text-gray-500 text-xs p-2 text-center border-t border-gray-800 flex-shrink-0 hidden">
            WebStack.cc
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="flex-1">
        <!-- 顶部菜单 -->
        <div class="bg-white p-4 flex justify-between items-center shadow-sm">
            <button class="text-gray-600">
                <i class="fas fa-bars"></i>
            </button>
            <div class="flex items-center">
                <!-- 语言选择器 -->
                <div class="relative mr-4">
                    <button class="language-selector flex items-center text-gray-600 hover:text-gray-900 focus:outline-none" id="language-selector">
                        <img src="images/flag-us.png" alt="English" class="h-3 mr-2" id="current-language-flag">
                        <span id="current-language">English</span>
                    </button>
                    <div class="language-dropdown hidden" id="language-dropdown">
                        <a href="#" class="language-option flex items-center px-3 py-2" data-lang="en" data-flag="images/flag-us.png">
                            <img src="images/flag-us.png" alt="English" class="h-3 mr-2">
                            <span>English</span>
                        </a>
                        <a href="#" class="language-option flex items-center px-3 py-2" data-lang="zh" data-flag="images/flag-cn.png">
                            <img src="images/flag-cn.png" alt="中文" class="h-3 mr-2">
                            <span>Chinese</span>
                        </a>
                    </div>
                </div>
                <a href="https://github.com/WebStackPage/WebStackPage.github.io" target="_blank" class="text-gray-600 hover:text-gray-900">
                    <i class="fab fa-github"></i> Fork me on GitHub
                </a>
            </div>
        </div>

        <!-- 内容卡片区 - 将由JS动态生成 -->
        <div class="p-6">
            <!-- JS将在这里动态生成内容 -->
        </div>
    </div>

    <!-- 引入网站配置文件 -->
    <script src="js/config.js"></script>
    <script src="js/siteData.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
